<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    header p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }
    button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      color: #4facfe;
      background: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }
    button:hover {
      transform: scale(1.1);
    }
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Landing Page</h1>
    <p>This is a simple, single-file landing page with HTML, CSS, and JS.</p>
  </header>

  <button onclick="showMessage()">Click Me</button>

  <footer>
    &copy; <span id="year"></span> My Landing Page. All rights reserved.
  </footer>

  <script>
    // Show message when button is clicked
    function showMessage() {
      alert("Thanks for visiting!");
    }

    // Dynamically set footer year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

</body>
</html>
